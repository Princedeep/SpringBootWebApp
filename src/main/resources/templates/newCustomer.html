<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Information Form</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous"> 
    <style>
        h1
       {color: #7c795d; font-family: 'Trocchi', serif; font-size: 45px; font-weight: normal; 
        }

    </style>
</head>
<body>
 <div class="container">
  <h1>New Customer Form</h1><br>
       <form action="#" th:action="@{/saveCustomer}" th:object="${customer}"  method ="POST">
           
         
                <input type="text" th:field="*{cname}" placeholder="Customer Name" class="form-control mb-4 col-4">

                <input type="text" th:field="*{cemail}" placeholder="Customer Email" class="form-control mb-4 col-4">

                <button type=submit class="btn btn-info col-2">Save Customer</button>

        </form>
<hr>
		
		<a th:href = "@{/}"> Back to Customers Table</a>
    </div>


</body>
</html>
